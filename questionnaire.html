<!DOCTYPE html>
<html lang="en">
<head id = "head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health</title>
    <link rel="stylesheet" href="style.css">
    <script src="question.js" defer></script>
    
</head>
<body id="questionBody">
    <form name="questionnaire" id="questionnaire">
        <h1 id="form_heading">Health Questionnaire</h1>
            <div class="questions">
            <h2>1. How are you feeling?</h2>
                <div class="choice">
                <label>
                <input type="radio" name="q1" value="excellent"> Excellent
                </label>

                <label>
                    <input type="radio" name="q1" value="good"> Good
                </label>

                <label>
                    <input type="radio" name="q1" value="okay"> Okay
                </label>

                <label>
                    <input type="radio" name="q1" value="Bad"> Bad
                </label>
                
                </div>
            </div>

            <div class="questions">
                <h2>2. How often do you go to the hospital?</h2>
                <div class="choice">
                    <label>
                        <input type="radio" name="q2" value="A"> Once a week
                    </label>

                    <label>
                        <input type="radio" name="q2" value="B"> Once a month
                    </label>

                    <label>
                        <input type="radio" name="q2" value="C"> Once every 3 months
                    </label>

                    <label>
                        <input type="radio" name="q2" value="D"> Once a year
                    </label>
                </div>
            </div>

            <div class="questions">
                <h2>3. How often do you exercise?</h2>
                <div class="choice">
                    <label>
                        <input type="radio" name="q3" value="A"> Everyday
                    </label>

                    <label>
                        <input type="radio" name="q3" value="B"> Once a week
                    </label>

                    <label>
                        <input type="radio" name="q3" value="C"> Once a month
                    </label>

                    <label>
                        <input type="radio" name="q3" value="D"> Never
                    </label>
                </div>
            </div>

            <div class="questions">
                <h2>4. Have you experienced depression or psychological distress in the past four weeks?</h2>
                <div class="choice">
                    <label>
                        <input type="radio" name="q4" value="A"> Yes, very much.
                    </label>

                    <label>
                        <input type="radio" name="q4" value="B"> Sometimes.
                    </label>

                    <label>
                        <input type="radio" name="q4" value="A"> Never.
                    </label>
                </div>
            </div>

            <div class="questions">
                <h2>5. What level of function can you carry out your routine tasks?</h2>
                <div class="choice">
                    <label>
                        <input type="radio" name="q5" value="A"> Excellent
                    </label>

                    <label>
                        <input type="radio" name="q5" value="B"> Good
                    </label>

                    <label>
                        <input type="radio" name="q5" value="C"> Okay
                    </label>

                    <label>
                        <input type="radio" name="q5" value="D"> Bad
                    </label>
                </div>

            </div>

            <div class="form-btn-display">
                <button type="button" id="form-submit">Submit</button>
            <div>
          
    </form>



    
    
</body>
</html>
