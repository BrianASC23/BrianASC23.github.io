<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="Symptoms.js" defer></script>
  <script src="Diseases.js" defer></script>
  <script src="portal.js" defer></script>
  <title>Ask YourDoctor</title>
  
</head>
<body>
  <header>
    <div id="logo">Ask YourDoctor</div>
    <div id="subtitle">The generative assistant to give you health advice.</div>
  </header>
  <main>
    <section class="symptom-form">
      <h2>Please Write Your Symptoms</h2>
      <form id="symptom-form">
        <div id="symptomContainer">
          <!-- Input Container for Symptom 1 -->
          <div class="input-container">
            <input type="text" class="symptom-input" placeholder="Enter your symptoms">
            <div class="suggestions"></div>
          </div>

          <!-- Input Container for Symptom 2 -->
          <div class="input-container">
            <input type="text" class="symptom-input" placeholder="Enter your symptoms">
            <div class="suggestions"></div>
          </div>

          <!-- Input Container for Symptom 3 -->
          <div class="input-container">
            <input type="text" class="symptom-input" placeholder="Enter your symptoms">
            <div class="suggestions"></div>
          </div>
          
          <!-- Repeat the above input-container for each symptom -->
        </div>
        <button id="btn">Ask Assistant</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 CareConnect</p>
  </footer>
  <script src="portal.js"></script>
</body>
</html>
